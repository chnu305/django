<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>Django People</title>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-8">
        <h1 class="mt-2">CSV FILE UPLOAD</h1>
        <hr class="mt-0 mb-4">
          <form method="POST" action="/main/api/page" enctype="multipart/form-data">
  {% csrf_token %}
              <div class="form-group">
    <label for="formGroupExampleInput">Example label</label>
    <input name="text" type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input">
  </div>
              <div class="custom-file">
  <input name="file" type="file" class="custom-file-input" id="customFile">
                  <label class="custom-file-label" for="customFile">Choose file</label>
    <div class="col-auto my-1">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
                  </div>
          </form>

      </div>
    </div>
  </div>
</body>
</html>
